<!DOCTYPE html>
<html>
  <head>
    <title>CountDownTimer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body >
     <main class = "bg-body">
       <h3>WE'RE LAUNCHING SOON</h3>
       <ul class="date-time-dashboard">
         <li>
           <section class = "days"
             <data class="top">0</data>
             <data class="top-back">
               <span>0</span>
             </data>
             <data class="bottom">0</data>
             <data class="bottom-back">
               <span>0</span>
             </data>
            </section>
         </li>
         <li>
           <section class = "hours"
             <data class="top">0</data>
             <data class="top-back">
               <span>0</span>
             </data>
             <data class="bottom">0</data>
             <data class="bottom-back">
               <span>0</span>
             </data>
            </section>
         </li>
         <li>
           <section class = "minutes"
              <data class="top">0</data>
              <data class="top-back">
                <span>0</span>
              </data>
              <data class="bottom">0</data>
              <data class="bottom-back">
                <span>0</span>
              </data>
             </section></li>
         <li>
           <section class = "seconds"
             <data class="top">0</data>
             <data class="top-back">
               <span>0</span>
             </data>
             <data class="bottom">0</data>
             <data class="bottom-back">
               <span>0</span>
             </data>
            </section>
         </li>
       </ul>
     </main>
     <footer class ="bg-footer">

     </footer>
  </body>
</html>
